<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8</title>
    <style>
        .container {
            background-color: red;
            height: 455px;
        }

        .box{
            border: 2px solid black;
            display: inline-block;
            
        }
        .box{
            transition-property: width;
            width: 455px;
            transition-duration: 3s;
            transition-timing-function: ease-in;
        }
        box:hover{
            width: 56px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto sit ratione consequuntur tempora ipsa vitae fuga sint explicabo illum. Neque et fugiat distinctio. Vitae corporis cupiditate deserunt laborum animi aspernatur facere veritatis eligendi totam?</div>
